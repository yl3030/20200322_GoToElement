<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前往指定元素</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav id="top">
        <ul>
            <li data-goto-target="#box1" data-goto-duration="200">連結1</li>
            <li data-goto-target="#box2" data-goto-duration="400">連結2</li>
            <li data-goto-target="#box3" data-goto-duration="600">連結3</li>
            <li data-goto-target="#box4" data-goto-duration="800">連結4</li>
            <li data-goto-target="#box5" data-goto-duration="5000">連結5</li>
        </ul>
    </nav>
    <div id="box1">區塊1</div>
    <div id="box2">區塊2</div>
    <div id="box3">區塊3</div>
    <div id="box4">區塊4</div>
    <div id="box5">區塊5</div>

    <div id="back-to-top" data-goto-target="#top" data-goto-duration="500">^</div>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="GoToElement.js"></script>
</body>
</html>
